<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{{ / | relative_url }}">ReDvGaMe Home</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
         {% for my_page in site.pages %}
               {% if my_page.type == 'page' %}
                    <li class="nav-item">
                        {% if my_page.url == page.url %}
                             <a class="nav-link" href="{{ my_page.url | prepend: site.baseurl }}">
                        {% else %}
                             <a href="{{ my_page.url | prepend: site.baseurl }}">
                        {% endif %}
                              <i class="fa fa-{{my_page.icon}}"></i>{{ my_page.title }}
                        </a>
                    </li>
               {% endif %}
          {% endfor %}
        <li class="nav-item">
          <a class="nav-link" href="{{"/about" | relative_url }}">About</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
