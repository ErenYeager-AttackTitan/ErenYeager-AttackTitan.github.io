<section class="content">

        <div class="col-md-offset-2 col-md-2">
            <h2 class="about" id="current_about">Newsletter</h2>
            <ul>
              <li class="about_nav"><a href="{{ site.baseurl }}/about/">About Us</a></li>
              <li class="about_nav"><a href="{{ site.baseurl }}/team/">Team</a></li>
              <li class="about_nav"><a href="{{ site.baseurl }}/alumni/">Alumni</a></li>
              <li class="about_nav"><a href="{{ site.baseurl }}/collaborations/">Collaborations</a></li>
            </ul>
        </div>
        <div class="col-md-4">

            {%endfor %}
          </ul>
        </div>

          <div class="col-md-3">
            Column 3
          </div>
          <div class="col-md-1">
              Column 4
          </div>
        </div>
