---
layout: default-layout
---
<section class="content">
<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-offset-2 col-md-2">
            <h2 class="about" id="current_about">About Us</h2>
            <ul>
                <li class="about_nav"><a href="{{ site.baseurl }}/team/">Team</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/alumni/">Alumni</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/collaborations/" style="font-weight: bold">Collaborations</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/newsletter/">Newsletter</a></li>
            </ul>
        </div>

        <div class="col-md-6" style="padding-top:62px">
            {%for collaborations in page.collaborations%}
            <div id="{{collaborations.ide}}" class="col-md-3" style="padding-bottom:50px; float:left"><img src="{{collaborations.img}}"/>
            <span class="italicregular">{{ collaborations.title}}</span>
            </div>
            {%endfor %}
        </div>

          <div class="col-md-2" style="border-top:1.5px solid #939393; margin-top:61px">
        </div>

    </div>
</div>
</section>
