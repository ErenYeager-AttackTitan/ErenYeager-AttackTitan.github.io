---
layout: default-layout
---
<section class="content">
<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-offset-2 col-md-2">
            <h2 class="about" id="current_about">Collaborations</h2>
            <ul>
                <li class="about_nav"><a href="{{ site.baseurl }}/newsletter/">Newsletter</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/about/">About Us</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/team/">Team</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/alumni/">Alumni</a></li>
            </ul>
        </div>

        <div class="col-md-6" style="padding-top:62px">
            {%for collaborations in page.collaborations%}
            <div id="{{collaborations.ide}}" class="col-md-4" style="padding-bottom:30px"><img src="{{collaborations.img}}"/>
            <h3 class="team-name">{{ collaborations.title}}</h3>
              <span class="designation">{{ collaborations.designation }}</span>
              <a href="mailto:{{ collaborations.email }}" class="mailid">{{ collaborations.email }}</a>
            </div>
            {%endfor %}
        </div>

          <div class="col-md-2">
            {{content}}
        </div>

    </div>
</div>
</section>
