---
layout: default-layout
---
<section class="content">
<div class="container-fluid">
    <div class="row-fluid">

        <div class="col-md-offset-2 col-md-2">
            <h2 class="about" id="current_about">About Us</h2>
            <ul>
                <li class="about_nav"><a href="{{ site.baseurl }}/team/">Team</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/alumni/" style="font-weight: bold">Alumni</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/collaborations/">Collaborations</a></li>
                <li class="about_nav"><a href="{{ site.baseurl }}/newsletter/">Newsletter</a></li>
            </ul>
        </div>

        <div class="col-md-6" style="padding-top:62px">
            {%for alumni in page.alumni%}
            <div id="{{alumni.ide}}" class="col-md-2" style="padding-bottom:50px">
              <img src="{{alumni.img}}"/>
              <span class="team-name" style="font-family: Bebas Neue; font-size: 15px">{{ alumni.title}}</span>
              <!--<span class="designation">{{ alumni.designation }}</span><br/>
              <a href="mailto:{{ alumni.email }}" class="mailid">{{ alumni.email }}</a>-->
            </div>
            {%endfor %}
        </div>

          <div class="col-md-2" style="border-top:1.5px solid #939393; margin-top:61px">
        </div>

    </div>
</div>
</section>
