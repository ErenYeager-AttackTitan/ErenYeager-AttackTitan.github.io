<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Портфолио</title>

  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/index.min.css">
  <script>
    document.addEventListener("touchstart", function() {}, true);
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
  <nav>
    <div class="about menu-item">
      <a href="about.html">Обо мне</a>
    </div>
    <div class="contacts menu-item">
      <div class="text"><a href="contacts.html">Контакты</a></div>
    </div>
    <div class="projects menu-item">
      <a href="">Проекты</a>
    </div>
  </nav>

  <main>
    <div class="intro">
      <div class="title-fist">Максим Павлов</div>
      <div class="title-second">WEB разработчик</div>
    </div>
  </main>

  <div class="start-button">
    <img src="img/start.svg" alt="">
    <div class="start-text menu-item">
      Нажмите сюда
    </div>
  </div>

  <script>
    $('.start-button').click(function() {
      $('.about').addClass('about-active');
      $('.contacts').addClass('contacts-active');
      $('.projects').addClass('projects-active');
      $('.intro').addClass('intro-active');

      $('.start-button').addClass('start-button-close');
      setTimeout(function() {
        $('.start-button').css('display', 'none');
      }, 500);
    });
  </script>
</body>

</html>
