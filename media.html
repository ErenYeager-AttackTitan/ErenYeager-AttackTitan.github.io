<section class="content">
<div class="container-fluid clearfix">
    <div class="row">
        <div class="col-md-offset-2 col-md-2">
            <h2 class="about" id="current_about">Latest Media</h2>
            <ul>
                <li class="about_nav">Blog</li>
                <li class="about_nav">Podcasts</li>
            </ul>
        </div>
        <div class="col-md-4" >
          <h2>Latest Blog Post</h2>
          <h3 id="blog-title"></h3>
          <p id="blog-snippet"></p>
        </ul>
        </div>

          <div class="col-md-3">
            <h2>Latest Podacst</h2>
            <h3 id="podcast-title"></h3>
            <p id="podcast-snippet"></p>
            <p id="podcast-audio"></p>
            <a class="twitter-timeline"  href="https://twitter.com/fovlabs" data-widget-id="694797707907506176">Tweets by @fovlabs</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

          </div>
          <div class="col-md-1">
              Column 4
          </div>
        </div>

    </div>
</section>
<script>
$(document).ready(function(){
  urlBlog = 'http://blog.fieldsofview.in/feed/';
  urlPodcast = "http://blog.fieldsofview.in/tag/podcast/feed/";

  var YQLstr = 'SELECT channel.item FROM feednormalizer WHERE output="rss_2.0" AND url ="' + urlBlog + '" LIMIT ' + '1';
  $.ajax({
    type: "GET",
    url: "https://query.yahooapis.com/v1/public/yql?q=" + encodeURIComponent(YQLstr) + "&format=json&diagnostics=false&callback=?",
    dataType: 'json',
    error: function(){
        alert('Unable to load feed, Incorrect path or invalid feed');
    },
    success: function(xml){
        title = xml.query.results.rss.channel.item.title;
        snippet = xml.query.results.rss.channel.item.description;
        $("#blog-title").html(title);
        $("#blog-snippet").html(snippet);
    }
  });


   var YQLstr = 'SELECT channel.item FROM feednormalizer WHERE output="rss_2.0" AND url ="' + urlPodcast + '" LIMIT ' + '1';
  $.ajax({
    type: "GET",
    url: "https://query.yahooapis.com/v1/public/yql?q=" + encodeURIComponent(YQLstr) + "&format=json&diagnostics=false&callback=?",
    dataType: 'json',
    error: function(){
        alert('Unable to load feed, Incorrect path or invalid feed');
    },
    success: function(xml){
        title = xml.query.results.rss.channel.item.title;
        snippet = xml.query.results.rss.channel.item.description;
        audio = xml.query.results.rss.channel.item.enclosure.url;
        $("#podcast-title").html(title);
        $("#podcast-snippet").html(snippet);
        $("#podcast-audio").html("<br/>You can listen to the podcast here. <br/><audio controls><source src='"+audio+"' ></audio>");
    }
  });
});

</script>
